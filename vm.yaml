resources:
- name: www01
  type: compute.v1.instance
  properties:
    zone: us-east1-b
    tags:
      - http-server
    machineType: https://www.googleapis.com/compute/v1/projects/gke-demo-217719/zones/us-east1-b/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/gke-demo-217719/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    metadata:
      items:
        - key: startup-script
          value: "
          #!/bin/bash
          sudo apt-get update && sudo apt-get install apache2 -y
          echo '<!doctype html><html><body><h1>Hi FizzBuzz! www01</h1></body></html>' | sudo tee /var/www/html/index.html
          "
