resources:
- name: www01
  type: compute.v1.instance
  properties:
    zone: us-east1-b
    tags:
      items:
        - http-server
    machineType: https://www.googleapis.com/compute/v1/projects/gke-demo-217719/zones/us-east1-b/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/gke-demo-217719/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    metadata:
      items:
        - key: startup-script
          value: "
          #!/bin/bash
          apt-get update
          apt-get install -y apache2
          cat <<EOF > /var/www/html/index.html
          <html><body><h1>Hello World</h1>
          <p>This page was created from a simple startup script!</p>
          </body></html>
          EOF
          "
